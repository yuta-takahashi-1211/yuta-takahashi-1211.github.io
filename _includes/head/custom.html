{% include base_path %}

<!-- start custom head snippets -->

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    /* フォントをサイト全体に適用（_custom.scss なしでも効く） */
    --body-font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    --heading-font: "Lora", Georgia, serif;
  }
  html, body { font-family: var(--body-font); }
  h1, h2, h3, .page__title, .archive__item-title { font-family: var(--heading-font); }
</style>

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ '/assets/css/academicons.css' | relative_url }}"/>

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/apple-touch-icon-180x180.png' | relative_url }}">
<link rel="icon" type="image/svg+xml" href="{{ '/images/favicon.svg' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/images/favicon-192x192.png' | relative_url }}">
<link rel="manifest" href="{{ '/images/manifest.json' | relative_url }}">
<meta name="theme-color" content="#ffffff">

<!-- end custom head snippets -->
